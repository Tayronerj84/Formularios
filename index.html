<!DOCTYPE html>
<html>
<head>
  <title>Formul√°rio de Hotel</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <form id="hotel-form">
    <label for="hotel-name">Nome do Hotel:</label>
    <input type="text" id="hotel-name" required>

    <button id="submit-btn" class="hidden" type="submit">Enviar</button>
  </form>

  <script>
    const hotelNameInput = document.getElementById('hotel-name');
    const submitButton = document.getElementById('submit-btn');

    hotelNameInput.addEventListener('input', function() {
      if (hotelNameInput.value.trim() !== '') {
        submitButton.classList.remove('hidden');
      } else {
        submitButton.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
